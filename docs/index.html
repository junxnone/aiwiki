    <script>
    window.$docsify.plugins.push(
      function (hook, vm) {
        hook.beforeEach(
          function (mdstr) {
            const prefix = document.location.pathname.endsWith('/') ? '' : '..';
            const markmapUrl = new URL(prefix + 'markmap.html', document.location);
            const markdownUrl = new URL(prefix + vm.route.file, document.location);
            const createIssueUrl="https://github.com/" + window.$docsify.repo + "/issues/new/choose";
            
            return `[üÜï NewPage](${createIssueUrl}) | [üîë MarkMap](${markmapUrl}?md=${markdownUrl})\n --|--\n` + mdstr;
          }
        );
      }
    );
